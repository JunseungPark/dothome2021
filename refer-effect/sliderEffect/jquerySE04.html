    <style>
        /* slider */
        .slider-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            height: 100vh;
        }
        .slider-img {
            width: 600px;
            height: 360px;
            overflow: hidden;
        }
        .slider-img img {
            width: 100%;
            height: 360px;
        }
        .slider-inner {
            overflow: hidden;
            position: relative;
            width: 600px;
            height: 1800px;
        }
        .slider-inner .slider {
            float: left;
            width: 600px;
            height: 360px;
            position: relative;
        }

        .slider-inner .slider::before {
            content: attr(data-name);
            position: absolute;
            left: 5px;
            top: 5px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            padding: 5px 10px 3px;
            font-family: 'NEXONLv1Gothic';
        }
        .slider-inner .slider:nth-child(1){
            z-index: 5;
        }
        .slider-inner .slider:nth-child(2){
            z-index: 4;
        }
        .slider-inner .slider:nth-child(3){
            z-index: 3;
        }
        .slider-inner .slider:nth-child(4){
            z-index: 2;
        }
        .slider:nth-child(5){
            z-index: 1;
        }
    </style>
</head>

    <script>
        modal();

        const sliderImg1 = $(".slier-img1");
        const sliderInner1 = $(".slider-inner1");
        const slider1 = $(".slider1");

        const sliderImg2 = $(".slier-img2");
        const sliderInner2 = $(".slider-inner2");
        const slider2 = $(".slider2");

        let currentIndex = 0;
        let sliderCount = slider1.length; // 이미지 갯수
        let sliderHeight = slider1.height();
        console.log(sliderHeight);
        let sliderDuration = 900;

        setInterval(function () {
            
            firstSlider()
            secondSlider2()

        }, 3000);

        function  firstSlider() {
            (currentIndex < sliderCount - 1) ? currentIndex++ : currentIndex = 0;

            let sliderPosition = currentIndex * -sliderHeight;
            sliderInner2.animate({ top: sliderPosition }, sliderDuration, "easeOutExpo");
        }
        function  secondSlider2() {
            let sliderPosition = -sliderHeight;
            sliderInner1.animate({ top: sliderPosition }, sliderDuration, function () {
                $(".slider1:first-child").appendTo(sliderInner1);
                sliderInner1.css("top", "")
            });
        }
    </script>
