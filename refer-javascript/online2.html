    <h4>1. 현행 시스템 파악</h4>

        <div class="in_in">

            현행 시스템이 어떤 하위 시스템으로 구성되어 있는지 파악
            제공하는 기능이 무엇인지 파악
            다른 시스템들과 어떤 정보를 주고받는지 파악
            어떤 기술요소를 사용하고 있는지 파악
            사용하고 있는 소프트웨어 및 하드웨어는 무엇인지 파악
            네트워크는 어떻게 구성되어 있는지 등을 파악
        </div>
        2) 현행 시스템 파악의 목적<br>
        <div class="in_in">
            현행 시스템 파악 목적은 향후 개발하고자 하는 시스템의 개발 범위 및 이행 방향성 설정에 도움을 주는 것을 목적으로 함
        </div><br>
        3)  현행 시스템 파악의 절차<br>

            3단계 : 하드웨어 및 네트워크 구성 현황을 파악하는 단계
