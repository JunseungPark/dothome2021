<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
<script>
    // 이미지 슬라이드 - 배너
    window.onload = function () {
        let imgWrap = $(".main-imgs");
        let imgBox = $(".img");
        let titleBox = $(".main-title div");
        // var gs = new TimelineMax({repeat:-1, repeatDelay:5});
        gsap.to(imgBox[1], 3, {
            rotation: 0,
            x:0,
            y:0,
            ease: "power2.out"
        })
        gsap.to(imgBox[0], 3, {
            rotation: 0,
            x:0,
            y:0,
            ease: "power2.out"
        })
        gsap.to(titleBox[0], 1, {
            yPercent : -100,
            opacity : 0,
            ease: "power2.out"
        })
        gsap.to(titleBox[1], 2, {
            yPercent : -100,
            opacity : 0,
            ease: "power2.out"
        })
        gsap.to(titleBox[2], 3, {
            yPercent : -100,
            opacity : 0,
            ease: "power2.out"
        })
        var gs = new TimelineMax({repeat:1, repeatDelay:5});
        gs.to(imgWrap, 3, {
            yPercent : -70,
            ease: "power2.out"
        })

        gs.to(imgBox[2], 3, {
            xPercent : -120,
            ease: "power2.out"
        })
        .to(imgBox[0], 3,{
            xPercent : 120,
            ease: "power2.out"
        }, 3)

        .to(titleBox[0], 1, {
            yPercent : 100,
            opacity : 1,
            ease: "power3.out"
        }, 3)
        .to(titleBox[1], 2, {
            yPercent : 100,
            opacity : 1,
            ease: "power3.out"
        }, 3)
        .to(titleBox[2], 3, {
            yPercent : 100,
            opacity : 1,
            ease: "power3.out"
        }, 3)

    }

</script>
