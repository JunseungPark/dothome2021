<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Image Type CSS -->
    <link rel="stylesheet" href="css/imageType.css">

    <!-- 나눔스퀘어 -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>

<body>
    <!-- imageType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>EPL 팀소개</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img src="img/image01-1.jpg" alt="Manchester United" class="image-img">
                        <div class="inner-wrap mu">
                            <span class="image-title">Manchester United </span>
                            <span class="image-desc">Old Trafford 는 영국 잉글랜드 그레이터맨체스터 주
                                트래퍼드에 위치한 축구경기장이다. </span>
                            <a href="#" class="image-info">자세히 보기</a>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/image01-2.jpg" alt="Manchester City" class="image-img">
                        <div class="inner-wrap mc">
                            <span class="image-title">Manchester City </span>
                            <span class="image-desc">Etihad Stadium 는 잉글랜드 맨체스터에 위치한 맨
                                체스터 시티 FC의 홈 구장이다.</span>
                            <a href="#" class="image-info">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- imageType01 -->
    <!-- imageType02 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2>깊은 저 바닷속 해파리</h2>
                <div class="image-wrap">
                    <figure class="image">
                        <img class="image-img" src="img/imageType03.jpg" alt="해파리 이미지1">
                        <figcaption class="image-cont">
                            <h3  class="image-title">해파리 형태</h3>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/imageType04.jpg" alt="해파리 이미지2">
                        <figcaption class="image-cont">
                            <h3  class="image-title">해파리 종류</h3>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/imageType05.jpg" alt="해파리 이미지3">
                        <figcaption class="image-cont">
                            <h3  class="image-title">위험한 놈들</h3>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <!-- imageType02 -->
    <!-- imageType03 -->]
    <section class="imageType">
        <div class="container">
            <div class="imageType03">
                <h2>대한민국의 도시</h2>
                <div class="image-wrap">
                    <div class="image main">
                        <img src="img/image03-1.jpg" alt="대한민국" class="image-img">
                        <div class="inner-wrap black">
                            <span class="image-title">대한민국</span>
                            <span class="image-desc">대한민국은 동아시아의 한반도 남단에 위치한 민주공화
                                국이다. 수도는 서울이다. </span>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/image03-2.jpg" alt="서울" class="image-img">
                        <div class="inner-wrap black">
                            <span class="image-title">서울</span>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/image03-3.jpg" alt="부산" class="image-img">
                        <div class="inner-wrap black">
                            <span class="image-title">부산</span>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/image03-4.jpg" alt="제주" class="image-img">
                        <div class="inner-wrap black">
                            <span class="image-title">제주</span>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/image03-5.jpg" alt="전주" class="image-img">
                        <div class="inner-wrap black">
                            <span class="image-title">전주</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- imageType03 -->
</body>

</html>
