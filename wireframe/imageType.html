<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Card Type CSS -->
    <link rel="stylesheet" href="css/imageType.css">

    <!-- 나눔스퀘어 -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>

<body>
    <!-- imageType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>EPL 팀소개</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img src="img/image01-1.jpg" alt="Manchester United" class="image-img">
                        <div class="inner-wrap mu">
                            <span class="image-title">Manchester United </span>
                            <span class="image-desc">Old Trafford 는 영국 잉글랜드 그레이터맨체스터 주
                                트래퍼드에 위치한 축구경기장이다. </span>
                            <span class="image-info">자세히 보기</span>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/image01-2.jpg" alt="Manchester City" class="image-img">
                        <div class="inner-wrap mc">
                            <span class="image-title">Manchester City </span>
                            <span class="image-desc">Etihad Stadium 는 잉글랜드 맨체스터에 위치한 맨
                                체스터 시티 FC의 홈 구장이다.</span>
                            <span class="image-info">자세히 보기</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- imageType01 -->
    <!-- imageType02 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2>탄산 음료</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img src="img/image02-1.jpg" alt="COCA COlA ZERO " class="image-img">
                        <div class="inner-wrap black">
                            <span class="image-title">COCA ZERO</span>
                            <span class="image-info">자세히 보기</span>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/image02-2.jpg" alt="PEPSI" class="image-img">
                        <div class="inner-wrap blue">
                            <span class="image-title">PEPSI</span>
                            <span class="image-info">자세히 보기</span>
                        </div>
                    </div>
                    <div class="image">
                        <img src="img/image02-3.jpg" alt="COCA CALA" class="image-img">
                        <div class="inner-wrap red">
                            <span class="image-title">COCA CALA</span>
                            <span class="image-info">자세히 보기</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- imageType02 -->
</body>

</html>
